<!DOCTYPE html>
<html lang = "eng" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Admin page</title>
</head>
<body>
<h1>Users list</h1>
<table>
    <thread>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Sername</th>
            <th>Sex</th>
            <th>Roles</th>
        </tr>
    </thread>
    <tbody>
    <tr th:each ="user : ${user}">
        <td th:text="${user.getId()}"></td>
        <td th:text="${user.getName()}"></td>
        <td th:text="${user.getSername()}"></td>
        <td th:text="${user.getSex()}"></td>
        <td th:each="role : ${user.roles}" th:text="${role.name}"></td>
        <td>
            <a th:href="@{/admin/{id}(id=${user.getId()})}">View</a>
            <a th:href="@{/admin/edit/{id}(id=${user.getId()})}">Edit</a>
            <a th:href="@{/admin/delete/{id}(id=${user.getId()})}">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
<a href="/admin/new">Add New User</a>
<a th:href="@{/logout}">Logout</a>
</body>
</html>
